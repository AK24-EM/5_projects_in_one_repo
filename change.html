<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limited Random Color Generator</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
    }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 100px;
    }
    .color-code {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    .history {
      margin-top: 30px;
    }
    .color-box {
      display: inline-block;
      width: 60px;
      height: 30px;
      margin: 5px;
      border-radius: 4px;
      border: 1px solid #000;
      line-height: 30px;
      color: #fff;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <button onclick="generateColor()">Generate Limited Random Color</button>
  <div class="color-code" id="colorCode">#ffffff</div>

  <div class="history" id="colorHistoryContainer"></div>

  <script>
    const limitedColors = ["#FF5733", "#33FF57", "#5733FF", "#F1C40F", "#1ABC9C"];
    let history = [];

    function generateColor() {
      if (history.length === limitedColors.length) {
        alert("All colors used!");
        return;
      }

      let color;
      do {
        color = limitedColors[Math.floor(Math.random() * limitedColors.length)];
      } while (history.includes(color));

      if (history.length >= 5) {
        alert("Limit reached. Removing oldest.");
        history.shift();
      }

      history.push(color);
      document.body.style.background = color;
      document.getElementById("colorCode").innerText = color;
    }

  </script>

</body>
</html>
